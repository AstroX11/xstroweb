<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XSTRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 light-theme">
    <div class="container">
        <strong class="logo-text">XSTRO</strong>
        <ol class="list">
            <li>Get started by creating your own Fork of <a href="https://github.com/AstroX11/Xstro/fork"
                    target="_blank" rel="noopener noreferrer">Xstro</a>.</li>
            <li>You can start building your own, or contribute back to the Project.</li>
            <li>Once done, you can create a <a href="https://github.com/AstroX11/Xstro/compare">Pull Request</a> or
                Directly Deploy below.</li>
        </ol>
        <div class="button-group">
            <a href="deploy.html">
                <button type="button" class="btn">Deploy</button>
            </a>
            <a href="docs.html">
                <button type="button" class="btn">Read Docs</button>
            </a>
        </div>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>
    <script src="./js/main.js"></script>
</body>

</html>
